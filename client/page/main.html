<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dream - Main</title>
    <link rel="stylesheet" href="/design/main.css">
</head>
<body>
    <div class="title">
        <span class="title__the-dream">
            Introduction of <br> &nbsp; &nbsp; &nbsp; The Dream
        </span>
    </div>
    <div class="shining-stars">
        <div class="shining-stars-one"></div>
        <div class="shining-stars-two"></div>
        <div class="shining-stars-three"></div>
        <div class="shining-stars-four"></div>
        <div class="shining-stars-five"></div>

    </div>
    <div class="all-container">
        <div class="cassiopeia">
            <div class="cassiopeia-one star">
                <span class="projects">Projects</span>
            </div>
            <div class="cassiopeia-two star">
                <span class="vision">Vision</span>
            </div>
            <div class="cassiopeia-three star">
                <span class="about-us">About Us</span>
            </div>
            <div class="cassiopeia-four star">
                <span class="sample">Posting</span>
            </div>
            <div class="cassiopeia-five star">
                <span class="sample">Sample Text</span>
            </div>
            <div class="dark-cloud">
                <img class="real-dark-cloud" src="/img/rcloud.png">
            </div>
            <div class="dark-cloud-two">
                <img class="real-dark-cloud-two" src="/img/lcloud.png">
            </div>
        </div>
        <div class="shooting-star-container">
            <div class="shooting-star-one"></div>
            <div class="shooting-star-two"></div>
            <div class="shooting-star-three"></div>
        </div>
    </div>
</body>
</html>
