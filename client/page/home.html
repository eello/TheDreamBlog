<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/design/home.css">
    <title>The Dream - Home</title>
</head>
<body>
    <div class=""></div>
    <div class="bg-container">
        <div class="bg-moon">
            <div class="moon">
                <img class="real-moon" src="/img/moon.png">
            </div>
            <div class="human">
                <img class="real-human" src="/img/human.png">
            </div>
        </div>
        <div class="bg-stars">
            <div class="stars-group__one">
                <div class="star-lone star"></div>
                <div class="star-ltwo star"></div>
                <div class="star-lthree star"></div>
                <div class="star-lfour star"></div>
                <div class="star-lfive star"></div>
                <div class="star-lsix star"></div>
                <div class="star-lseven star"></div>

            </div>
            <div class="stars-group__two">
                <div class="star-rone star"></div>
                <div class="star-rtwo star"></div>
                <div class="star-rthree star"></div>
                <div class="star-rfour star"></div>
                <div class="star-rfive star"></div>
                <div class="star-rsix star"></div>
                <div class="star-rseven star"></div>

            </div>
        </div>
        <div class="bg-cloud">
            <div class="cloud">
                <img src="/img/lcloud.png" class="lcloud" width="900px">
                <img src="/img/rcloud.png" class="rcloud" width="1000px">
            </div>
        </div>
        <div class="the-dream">
            <span class="welcome">Welcome to</span>
            <span class="the-dream-text">The Dream</span>
        </div>
        <div class="btn-container">
            <div class="go-home">
                <button class="go-home__btn">Go to The Dream</button>
            </div>
            <div class="go-admin">
                <button class="go-admin__btn">Go to Admin Page</button>
            </div>
        </div>
    </div>
</body>
</html>
