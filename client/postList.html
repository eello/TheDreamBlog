<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet" />
    <title>The-Dream's admin page</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="admin">ADMIN</div>
        <div class="thedream-logo">The D<img src="./img/dream.png" />eam</div>
        <nav>
          <ul class="nav-main">
            <li class="nav-main-home nav-main-selected">Home</li>
            <li class="nav-main-post-list">Post</li>
            <li class="nav-main-project-list">Project</li>
            <li class="nav-main-plan">Plan</li>
          </ul>
        </nav>
      </header>
      <aside>
        <div class="aside-box">
          <ul class="nav-aside">
            <li class="nav-aside-home">Home</li>
            <li class="nav-post">
              Post
              <ul>
                <li class="nav-aside-post-list nav-aside-selected">- List</li>
                <li class="nav-aside-post-new">- New</li>
              </ul>
            </li>

            <li class="nav-project">
              Project
              <ul>
                <li class="nav-aside-project-list">- List</li>
                <li class="nav-aside-project-new">- New</li>
              </ul>
            </li>
            <li class="nav-aside-plan">Plan</li>
          </ul>
        </div>
      </aside>
      <div class="container">
        <table class="post-list-table">
          <colgroup>
            <col class="col-title" />
            <col class="col-author" />
            <col class="col-date" />
            <col class="col-delete" />
          </colgroup>
          <tr>
            <th class="col-title">Title</th>
            <th class="col-author">Author</th>
            <th class="col-date">Date</th>
            <th class="col-delete">Delete</th>
          </tr>
        </table>
      </div>
      <footer>
        <hr />
        &copy; The Dream.
      </footer>
    </div>

    <script src="./js/nav.js"></script>
    <script src="./js/postList.js"></script>
  </body>
</html>
