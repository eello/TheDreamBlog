<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet" />
    <!-- Editor's Dependecy Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
    <!-- Editor's Style -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

    <title>The-Dream's admin page</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="admin">ADMIN</div>
        <div class="thedream-logo">The D<img src="./img/dream.png" />eam</div>
        <nav>
          <ul class="nav-main">
            <li class="nav-main-home nav-main-selected">Home</li>
            <li class="nav-main-post-list">Post</li>
            <li class="nav-main-project-list">Project</li>
            <li class="nav-main-plan">Plan</li>
          </ul>
        </nav>
      </header>
      <aside>
        <div class="aside-box">
          <ul class="nav-aside">
            <li class="nav-aside-home">Home</li>
            <li class="nav-post">
              Post
              <ul>
                <li class="nav-aside-post-list">- List</li>
                <li class="nav-aside-post-new nav-aside-selected">- New</li>
              </ul>
            </li>

            <li class="nav-project">
              Project
              <ul>
                <li class="nav-aside-project-list">- List</li>
                <li class="nav-aside-project-new">- New</li>
              </ul>
            </li>
            <li class="nav-aside-plan">Plan</li>
          </ul>
        </div>
      </aside>
      <div class="container">
        <form class="post-create-form" method="POST">
          <h2>NEW PROJECT</h2>
          <input class="project-subject" type="text" id="subject" />
          <div id="editor"></div>
          <button class="btn-post-create" type="submit">Submit</button>
        </form>
      </div>
      <footer>
        <hr />
        &copy; The Dream.
      </footer>
    </div>
    <script src="./js/nav.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/projectNew.js"></script>
  </body>
</html>
